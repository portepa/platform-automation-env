---
az-configuration:
- name: europe-west1-b
- name: europe-west1-c
- name: europe-west1-d
network-assignment:
  network:
    name: infrastructure
  singleton_availability_zone:
    name: europe-west1-b
networks-configuration:
  icmp_checks_enabled: false
  networks:
  - name: infrastructure
    subnets:
    - iaas_identifier: vpc-pas-2-0-admin/admin-infrastructure/europe-west1
      cidr: 10.1.0.0/26
      dns: 169.254.169.254
      gateway: 10.1.0.1
      reserved_ip_ranges: 10.1.0.1-10.1.0.5
      availability_zone_names:
      - europe-west1-b
      - europe-west1-c
      - europe-west1-d
  - name: pks
    subnets:
    - iaas_identifier: vpc-pas-2-0-admin/pks/europe-west1
      cidr: 10.2.0.0/24
      dns: 169.254.169.254
      gateway: 10.2.0.1
      reserved_ip_ranges: 10.2.0.1-10.2.0.5
      availability_zone_names:
      - europe-west1-b
      - europe-west1-c
      - europe-west1-d
  - name: pks-services
    subnets:
    - iaas_identifier: vpc-pas-2-0-admin/pks-services/europe-west1
      cidr: 10.3.0.0/24
      dns: 169.254.169.254
      gateway: 10.3.0.1
      reserved_ip_ranges: 10.3.0.1-10.3.0.5
      availability_zone_names:
      - europe-west1-b
      - europe-west1-c
      - europe-west1-d
properties-configuration:
  director_configuration:
    ntp_servers_string: metadata.google.internal
    post_deploy_enabled: true
    resurrector_enabled: true
    retry_bosh_deploys: true
  iaas_configuration:
    project: ((gcp-project-id))
    default_deployment_tag: pas-vms
    auth_json: ((gcp-credentials))
resource-configuration:
  compilation:
    instances: 8
